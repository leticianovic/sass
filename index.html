<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SASS</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja de Carros e Motos</h1>
        </div>
    </header>
    <section>
        <div class="destack">
            <div class="container">
                <h1>Audi A5</h1>
                <h2>Destaque</h2>
                <img src="./images/pexels-mike-244206.jpg" alt="Foto Audi por Mike em Pexels">
                <p>Carro seminovo, 4 portas, completo com ar-condicionado, vidro e travas elelétricas.</p>
            </div>
        </div>
        <div class="container">
            <div class="blocks cars">
                <h2>Ver Carros</h2>
                <ul>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-albin-berlin-919073.jpg" alt="Foto Mike em Pexels">
                        </div> 
                        <a href="#01">Ver mais</a>
                    </li>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-pixabay-210019.jpg" alt="Foto Pixabay Pixels">
                        </div>
                        <a href="#02">Ver mais</a>
                    </li>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-mike-bird-116675.jpg" alt="Foto Pexels Torsten">
                        </div> 
                        <a href="#03"> Ver mais</a>
                    </li>
                </ul>
            </div>

            <div class="blocks bikes">
                <h2>Ver Motos</h2>
                <ul>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-giorgio-de-angelis-1413412.jpg" alt="Foto Mike em Pexels">
                        </div> 
                        <a href="#01">Ver mais</a>
                    </li>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-pixabay-104842.jpg" alt="Foto Pixabay Pixels">
                        </div>
                        <a href="#02">Ver mais</a>
                    </li>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-nishant-aneja-2393821.jpg" alt="Foto Pexels Torsten">
                        </div> 
                        <a href="#03"> Ver mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &copy; Desenvolvido por Letícia.</p>
        </div>
    </footer>

</html>
